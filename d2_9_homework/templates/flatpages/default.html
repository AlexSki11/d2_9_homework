<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>{%block title%}{%endblock title%}</title>
        {%load static%}
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href='{% static "assets/favicon.ico"%}' />
        <!-- Core theme CSS (includes Bootstrap)-->


        <link href='{% static "css/styles.css"%}' rel="stylesheet" />
    </head>
    <body>
        <!-- Responsive navbar-->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
                <a class="navbar-brand" href="https://new.skillfactory.ru/informacionnaya-bezopasnost-mag-mephi#forma!">SKILLFACTORY</a>
            </div>
        </nav>
        <!-- Header - set the background image for the header in the line below-->
        <header class="py-5 bg-image-full" style="background-image: url('https://source.unsplash.com/wfh8dDlNFOk/1600x900')">
            <div class="text-center my-5">
                <img class="img-fluid rounded-circle mb-4" src='{% static "assets/mydog.ico"%}' alt="..." />
                <h1 class="text-white fs-3 fw-bolder">{%block title2%} {%endblock title2%}</h1>
                <p class="text-white-50 mb-0">This is my dog</p>
            </div>
        </header>
        <!-- Content section-->
        <section class="py-5">
            <div class="container my-5">
                <div class="row justify-content-center">
                    <div class="col-lg-6">
                        <h2 align="center">Content</h2>
                        <p class="lead">{%block content%}{%endblock content%}</p>
                    </div>
                </div>
            </div>
        </section>
        <!-- Image element - set the background image for the header in the line below-->
        <div class="py-5 bg-image-full" style="background-image: url('https://source.unsplash.com/4ulffa6qoKA/1200x800')">
            <!-- Put anything you want here! The spacer below with inline CSS is just for demo purposes!-->
            <div style="height: 20rem"></div>
        </div>
        <!-- Content section-->
        <!-- Footer-->
        <footer class="py-5 bg-dark">
            <div class="container"><p class="m-0 text-center text-white">SKILLFACTORY</p></div>
        </footer>
    </body>
</html>
